[project]
name = "naima"
description = "Derivation of non-thermal particle distributions through MCMC spectral fitting"
readme = "README.rst"
authors = [{ name = "VÃ­ctor Zabalza", email = "vzabalza@gmail.com" }]
license = "MIT"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "astropy>=6.1",
    "emcee",
    "corner",
    "matplotlib>=1.4.0",
    "scipy",
    "numpy>=2.0",
    "h5py",
    "pyyaml",
]

[tool.uv]
dev-dependencies = ["pytest", "sphinx", "sphinx-astropy"]

[tool.hatch.version]
source = "vcs"

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
known-first-party = ["naima"]

[tool.ruff.lint.extend-per-file-ignores]
"src/naima/version.py" = ["I001"]

[tool.hatch.build.hooks.vcs]
version-file = "src/naima/version.py"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"
